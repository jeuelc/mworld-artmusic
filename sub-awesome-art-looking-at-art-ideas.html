  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-ArtIdeas').html('<audio id="ArtIdeasaudio" controls preload onpause="playsAwesomeArt()" onplay="pauseAwesomeArt()"><source src="audio/Awesome_Art/Art_Ideas.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-awesome-art-looking-at-art-ideas").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
	$('#Identitylink').on('tap', function() {
      $('#Identitylink_bx')[0].click();
    });
	$('#memorylink').on('tap', function() {
      $('#Memorylink_bx')[0].click();
    });
	$('#objectslink').on('tap', function() {
      $('#Objectslink_bx')[0].click();
    });
	$('#politicslink').on('tap', function() {
      $('#Politicslink_bx')[0].click();
    });
	$('#spaceslink').on('tap', function() {
      $('#spaceslink_bx')[0].click();
    });
	
	$('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundAwesomeArt.pause(); bgsoundAwesomeArt.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-awesome-art-looking-at-art.html", {transition: "slide", reverse: true });
    }
    
    function playsAwesomeArt() {
         bgsoundAwesomeArt.play();
    }
       
    function pauseAwesomeArt() {
         bgsoundAwesomeArt.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopArtIdeas").on('tap', function() {
      if(!playing) {
        ArtIdeasaudio.play();
        $('.micbtnAwesomeArt').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        ArtIdeasaudio.pause(); ArtIdeasaudio.currentTime = 0;
        $('.micbtnAwesomeArt').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#ArtIdeasaudioplbtn").on('tap', function() {
      if(!paused) {
        ArtIdeasaudio.pause();
        paused = true;
      } else {
        ArtIdeasaudio.play();
        paused = false;
      }
    });
    
    $("#ArtIdeasaudiofbtn").on('tap', function() {
      var ctime = ArtIdeasaudio.currentTime;
      ArtIdeasaudio.currentTime = ctime + 10;
    });
    
    $("#ArtIdeasaudiobbtn").on('tap', function() {
      var ctime = ArtIdeasaudio.currentTime;
      ArtIdeasaudio.currentTime = ctime - 10;
    });
    
    $("#ArtIdeasaudiopsbtn").on('tap', function() {
      ArtIdeasaudio.pause();
    });
  </script>
