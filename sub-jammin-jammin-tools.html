  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-JamminTools').html('<audio id="JamminToolsaudio" controls preload onpause="playsJammin()" onplay="pauseJammin()"><source src="audio/Jammin/JamminTools.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-jammin-jammin-tools").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundJammin.pause(); bgsoundJammin.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
      $.mobile.changePage("sub-jammin.html", {transition: "slide", reverse: true });
    }

    $(".chords-box").on('tap', function() {
      $.mobile.changePage("sub-jammin-jammin-tools-chords.html", {transition: "slide"});
    });	
    $(".rhythms-box").on('tap', function() {
      $.mobile.changePage("sub-jammin-jammin-tools-rhythms.html", {transition: "slide"});
    });	
    $(".scales-box").on('tap', function() {
      $.mobile.changePage("sub-jammin-jammin-tools-scales.html", {transition: "slide"});
    });	
    $(".riffs-box").on('tap', function() {
      $.mobile.changePage("sub-jammin-jammin-tools-riffs.html", {transition: "slide"});
    });	
    
    function playsJammin() {
         bgsoundJammin.play();
    }
       
    function pauseJammin() {
         bgsoundJammin.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopJamminTools").on('tap', function() {
      if(!playing) {
        JamminToolsaudio.play();
        $('.micbtnJammin').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        JamminToolsaudio.pause(); JamminToolsaudio.currentTime = 0;
        $('.micbtnJammin').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#JamminToolsaudioplbtn").on('tap', function() {
      if(!paused) {
        JamminToolsaudio.pause();
        paused = true;
      } else {
        JamminToolsaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#JamminToolsaudiofbtn").on('tap', function() {
      var ctime = JamminToolsaudio.currentTime;
      JamminToolsaudio.currentTime = ctime + 10;
    });
    
    $("#JamminToolsaudiobbtn").on('tap', function() {
      var ctime = JamminToolsaudio.currentTime;
      JamminToolsaudio.currentTime = ctime - 10;
    });
    
    $("#Jamminaudiopsbtn").on('tap', function() {
      JamminToolsaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
