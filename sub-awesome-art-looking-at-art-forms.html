  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-ArtForms').html('<audio id="ArtFormsaudio" controls preload onpause="playsAwesomeArt()" onplay="pauseAwesomeArt()"><source src="audio/Awesome_Art/Art_Forms.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-awesome-art-looking-at-art-forms").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
	$('#colourlink').on('tap', function() {
      $('#colourlink_bx')[0].click();
    });
	$('#lineslink').on('tap', function() {
      $('#lineslink_bx')[0].click();
    });
	$('#movementlink').on('tap', function() {
      $('#movementlink_bx')[0].click();
    });
	$('#soundlink').on('tap', function() {
      $('#soundlink_bx')[0].click();
    });
	$('#spacelink').on('tap', function() {
      $('#spacelink_bx')[0].click();
    });
	
	$('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundAwesomeArt.pause(); bgsoundAwesomeArt.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-awesome-art-looking-at-art.html", {transition: "slide", reverse: true });
    }
    
    function playsAwesomeArt() {
         bgsoundAwesomeArt.play();
    }
       
    function pauseAwesomeArt() {
         bgsoundAwesomeArt.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopArtForms").on('tap', function() {
      if(!playing) {
        ArtFormsaudio.play();
        $('.micbtnAwesomeArt').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        ArtFormsaudio.pause(); ArtFormsaudio.currentTime = 0;
        $('.micbtnAwesomeArt').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#ArtFormsaudioplbtn").on('tap', function() {
      if(!paused) {
        ArtFormsaudio.pause();
        paused = true;
      } else {
        ArtFormsaudio.play();
        paused = false;
      }
    });
    
    $("#ArtFormsaudiofbtn").on('tap', function() {
      var ctime = ArtFormsaudio.currentTime;
      ArtFormsaudio.currentTime = ctime + 10;
    });
    
    $("#ArtFormsaudiobbtn").on('tap', function() {
      var ctime = ArtFormsaudio.currentTime;
      ArtFormsaudio.currentTime = ctime - 10;
    });
    
    $("#ArtFormsaudiopsbtn").on('tap', function() {
      ArtFormsaudio.pause();
    });
  </script>
