  <!--<div class="audiopanel">-->
    <!-- images are in slidebarnat.js 
         note: change the ids to be able play the narration
    -->
    <div class="micbtnholder"><div class="micbtnSecretArtDrawing" id="playstopcontourHatches"></div></div>
    <div class="bSecretArtDrawing"><div class="rwSecretArtDrawing" id="contourHatchesaudiobbtn"></div></div>
    <div class="plSecretArtDrawing"><div class="plpsSecretArtDrawing" id="contourHatchesaudioplbtn"></div></div>
    <div class="fSecretArtDrawing"><div class="fwSecretArtDrawing" id="contourHatchesaudiofbtn"></div></div>
    <div id="actualaudio-contourHatches" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-contourHatches').html('<audio id="contourHatchesaudio" controls preload onpause="playsSecretsOfArtDrawing()" onplay="pauseSecretsOfArtDrawing()"><source src="audio/Secrets_Of_Art_Drawing/Contour_Hatches.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-secrets-of-art-drawing-light-dark-and-shadow-Hatching-contour-hatches").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('#forceslink').on('tap', function() {
      $.mobile.changePage("sub-secrets-of-art-drawing-light-dark-and-shadow-Hatching-contour-hatches", {transition: "slide"});
    });
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundSecretsOfArtDrawing.pause(); bgsoundSecretsOfArtDrawing.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-secrets-of-art-drawing-light-dark-and-shadow-Hatching.html", {transition: "slide", reverse: true });
    }
    
    function playsSecretsOfArtDrawing() {
         bgsoundSecretsOfArtDrawing.play();
    }
       
    function pauseSecretsOfArtDrawing() {
         bgsoundSecretsOfArtDrawing.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopcontourHatches").on('tap', function() {
      if(!playing) {
        contourHatchesaudio.play();
        $('.micbtnSecretArtDrawing').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        contourHatchesaudio.pause(); contourHatchesaudio.currentTime = 0;
        $('.micbtnSecretArtDrawing').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#contourHatchesaudioplbtn").on('tap', function() {
      if(!paused) {
        contourHatchesaudio.pause();
        paused = true;
      } else {
        contourHatchesaudio.play();
        paused = false;
      }
    });
    
    $("#contourHatchesaudiofbtn").on('tap', function() {
      var ctime = contourHatchesaudio.currentTime;
      contourHatchesaudio.currentTime = ctime + 10;
    });
    
    $("#contourHatchesaudiobbtn").on('tap', function() {
      var ctime = contourHatchesaudio.currentTime;
      contourHatchesaudio.currentTime = ctime - 10;
    });
    
    $("#contourHatchesaudiopsbtn").on('tap', function() {
      contourHatchesaudio.pause();
    });
  </script>
