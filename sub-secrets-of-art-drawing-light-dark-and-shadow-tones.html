  <div id="squintinglink" style="position:absolute;left: 78px;top: 180px;width: 220px;height: 170px;"></div>
    
  <div data-role="content" class="kidzcontent">
	<div class="navSecretArtDrawing-Tones">

    </div>

  </div> <!-- end content -->  
    
  
  <!--<div class="audiopanel">-->
    <!-- images are in slidebarnat.js 
         note: change the ids to be able play the narration
    -->
    <div class="micbtnholder"><div class="micbtnSecretArtDrawing" id="playstopTones"></div></div>
    <div class="bSecretArtDrawing"><div class="rwSecretArtDrawing" id="Tonesaudiobbtn"></div></div>
    <div class="plSecretArtDrawing"><div class="plpsSecretArtDrawing" id="Tonesaudioplbtn"></div></div>
    <div class="fSecretArtDrawing"><div class="fwSecretArtDrawing" id="Tonesaudiofbtn"></div></div>
    <div id="actualaudio-Tones" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-Tones').html('<audio id="Tonesaudio" controls preload onpause="playsSecretsOfArtDrawing()" onplay="pauseSecretsOfArtDrawing()"><source src="audio/Secrets_Of_Art_Drawing/Tones.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-secrets-of-art-drawing-light-dark-and-shadow-tones").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
	$('#squintinglink').on('tap', function() {
      $.mobile.changePage("sub-secrets-of-art-drawing-light-dark-and-shadow-tones-squinting.html", {transition: "slide"});
    });
	
    $('#rangelink').on('tap', function() {
      $.mobile.changePage("sub-secrets-of-art-drawing-light-dark-and-shadow-tones-range.html", {transition: "slide"});
    });
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundSecretsOfArtDrawing.pause(); bgsoundSecretsOfArtDrawing.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-secrets-of-art-drawing-light-dark-and-shadow.html", {transition: "slide", reverse: true });
    }
    
    function playsSecretsOfArtDrawing() {
         bgsoundSecretsOfArtDrawing.play();
    }
       
    function pauseSecretsOfArtDrawing() {
         bgsoundSecretsOfArtDrawing.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopTones").on('tap', function() {
      if(!playing) {
        Tonesaudio.play();
        $('.micbtnSecretArtDrawing').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        Tonesaudio.pause(); Tonesaudio.currentTime = 0;
        $('.micbtnSecretArtDrawing').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#Tonesaudioplbtn").on('tap', function() {
      if(!paused) {
        Tonesaudio.pause();
        paused = true;
      } else {
        Tonesaudio.play();
        paused = false;
      }
    });
    
    $("#Tonesaudiofbtn").on('tap', function() {
      var ctime = Tonesaudio.currentTime;
      Tonesaudio.currentTime = ctime + 10;
    });
    
    $("#Tonesaudiobbtn").on('tap', function() {
      var ctime = Tonesaudio.currentTime;
      Tonesaudio.currentTime = ctime - 10;
    });
    
    $("#Tonesaudiopsbtn").on('tap', function() {
      Tonesaudio.pause();
    });
  </script>
