    <script>
		$(function() {
			$("#artandmusic2").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
		});
			
		function goBack() {
		  $.mobile.changePage("home.html");
		  artmusicsoundbg.pause(); artmusicsoundbg.currentTime = 0;
		  mainaudiobg.play();
		}
		
		$('.homelinkbh').on('tap', function() { 
		  mainaudiobg.play(); artmusicsoundbg.pause(); artmusicsoundbg.currentTime = 0;
		});
		$(document).ready(function(e) {
			$('.aclink>a').on('tap', function(event) {
				var subjectId = $(this).attr("id");
				if(subjectId == "jammin") {
					bgsoundJammin.play();
					artmusicsoundbg.pause();
					artmusicsoundbg.currentTime = 0;
				}
				else if(subjectId == "world_beats") {
					bgsoundWorldBeats.play();
					artmusicsoundbg.pause();
					artmusicsoundbg.currentTime = 0;
				}
				else if(subjectId == "how_to_write_a_song"){
					bgsoundHowToWriteASong.play();
					artmusicsoundbg.pause();
					artmusicsoundbg.currentTime = 0;					
				}
				else if(subjectId == "secrets_of_art_drawing"){
					bgsoundSecretsOfArtDrawing.play();
					artmusicsoundbg.pause();
					artmusicsoundbg.currentTime = 0;
				}
				else if(subjectId == "art_today"){
					bgsoundSecretsOfArtDrawing.play();
					artmusicsoundbg.pause();
					artmusicsoundbg.currentTime = 0;
				}
			});
		});		
	</script>
