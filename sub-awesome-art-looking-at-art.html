  <div class="bptitleholder" style="padding-top:14px;"><h1>Looking at Art</h1></div>
  <div id="artformslink" style="position:absolute;left: 374px;top: 222px;width: 99px;height: 260px;"></div>
  <div id="artideaslink" style="position:absolute;left: 547px;top: 215px;width: 100px;height: 283px;"></div>
  
  <div data-role="content" class="kidzcontent">
	<div class="navAwesomeArt-LookingAtArt">
		<p>Let's look at some different examples of art forms and ideas!</p>
    </div>
    <div class="botlogoholder"><a href="home.html" class="homelinkbh"><img src="css/images/9-12/Art_And_Music/bottomhomeam.png"></a></div>
  </div> <!-- end content -->  
    
  
  <!--<div class="audiopanel">-->
    <!-- images are in slidebarnat.js 
         note: change the ids to be able play the narration
    -->
    <div class="micbtnholder"><div class="micbtnAwesomeArt" id="playstopLookingAtArt"></div></div>
    <div class="bAwesomeArt"><div class="rwAwesomeArt" id="LookingAtArtaudiobbtn"></div></div>
    <div class="plAwesomeArt"><div class="plpsAwesomeArt" id="LookingAtArtaudioplbtn"></div></div>
    <div class="fAwesomeArt"><div class="fwAwesomeArt" id="LookingAtArtaudiofbtn"></div></div>
    <div id="actualaudio-LookingAtArt" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-LookingAtArt').html('<audio id="LookingAtArtaudio" controls preload onpause="playsAwesomeArt()" onplay="pauseAwesomeArt()"><source src="audio/Awesome_Art/Looking_At_Art.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-awesome-art-looking-at-art").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
	$('#artformslink').on('tap', function() {
      $.mobile.changePage("sub-awesome-art-looking-at-art-forms.html", {transition: "slide"});
    });
	
	$('#artideaslink').on('tap', function() {
      $.mobile.changePage("sub-awesome-art-looking-at-art-ideas.html", {transition: "slide"});
    });
	
	$('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundAwesomeArt.pause(); bgsoundAwesomeArt.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-awesome-art.html", {transition: "slide", reverse: true });
    }
    
    function playsAwesomeArt() {
         bgsoundAwesomeArt.play();
    }
       
    function pauseAwesomeArt() {
         bgsoundAwesomeArt.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopLookingAtArt").on('tap', function() {
      if(!playing) {
        LookingAtArtaudio.play();
        $('.micbtnAwesomeArt').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        LookingAtArtaudio.pause(); LookingAtArtaudio.currentTime = 0;
        $('.micbtnAwesomeArt').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#LookingAtArtaudioplbtn").on('tap', function() {
      if(!paused) {
        LookingAtArtaudio.pause();
        paused = true;
      } else {
        LookingAtArtaudio.play();
        paused = false;
      }
    });
    
    $("#LookingAtArtaudiofbtn").on('tap', function() {
      var ctime = LookingAtArtaudio.currentTime;
      LookingAtArtaudio.currentTime = ctime + 10;
    });
    
    $("#LookingAtArtaudiobbtn").on('tap', function() {
      var ctime = LookingAtArtaudio.currentTime;
      LookingAtArtaudio.currentTime = ctime - 10;
    });
    
    $("#LookingAtArtaudiopsbtn").on('tap', function() {
      LookingAtArtaudio.pause();
    });
  </script>
</div> <!--//home-->
